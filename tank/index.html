<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tank Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tank Lab</h1>
    <p class="hint">이동: ← → ↑ ↓ / 발사: Space / 일시정지: P</p>
  </header>

  <main>
    <canvas id="game" width="800" height="450" aria-label="탱크 게임 캔버스" role="img"></canvas>
    <div class="hud" aria-live="polite">
      <span>점수: <strong id="score">0</strong></span>
      <span>목숨: <strong id="lives">3</strong></span>
      <button id="pauseBtn" aria-label="일시정지 또는 계속">⏯</button>
    </div>

    <div class="touch">
      <button id="left" aria-label="왼쪽">◀</button>
      <button id="up" aria-label="위로">▲</button>
      <button id="right" aria-label="오른쪽">▶</button>
      <button id="fire" aria-label="발사">●</button>
    </div>
  </main>

  <footer>
    <p>학습 목적의 간단한 예제입니다. <a href="../">목록으로</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
