<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Spark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Word Spark</h1><p class="hint">오늘의 10문제! 오답은 자동 저장됩니다.</p></header>
  <main>
    <section class="card">
      <div id="qno">1 / 10</div>
      <div id="question" class="question">로딩 중...</div>
      <div id="choices" class="choices"></div>
      <div class="controls">
        <button id="submit">확인</button>
        <button id="next" disabled>다음</button>
      </div>
      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>오답노트</h2>
      <ul id="wrongList" class="list"></ul>
      <button id="clearWrong">오답노트 비우기</button>
    </section>
  </main>
  <footer><p><a href="../">목록</a></p></footer>
  <script src="script.js"></script>
</body>
</html>
