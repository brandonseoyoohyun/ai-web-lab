<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Web Lab</title>
  <style>
    :root { --bg:#0b1020; --fg:#eaf2ff; --panel:#141a33; --accent:#6ee7ff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--fg); }
    header, footer { text-align:center; padding:16px; }
    main { max-width: 900px; margin:0 auto; padding: 0 16px 24px; display: grid; gap: 12px; }
    .card { background: var(--panel); border-radius: 14px; padding: 16px; }
    a { color: var(--accent); }
    .apps { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 720px){ .apps { grid-template-columns: repeat(3,1fr); } }
    .app { background:#1d264d; border:1px solid #2a3566; border-radius:12px; padding:12px; }
    .app h2 { margin: 0 0 6px 0; font-size:18px; }
  </style>
</head>
<body>
  <header>
    <h1>AI Web Lab</h1>
    <p>탱크 게임 → 단어 외우기 → 매일 철학 질문</p>
  </header>
  <main>
    <section class="card">
      <div class="apps">
        <div class="app">
          <h2>Tank Lab</h2>
          <p>키보드/터치로 즐기는 기본 연습 게임</p>
          <p><a href="tank/index.html">열기</a></p>
        </div>
        <div class="app">
          <h2>Word Spark</h2>
          <p>오답노트가 자동으로 저장되는 단어 퀴즈</p>
          <p><a href="word/index.html">열기</a></p>
        </div>
        <div class="app">
          <h2>Daily Philosopher</h2>
          <p>하루 1문장 생각하고 기록하기</p>
          <p><a href="philo/index.html">열기</a></p>
        </div>
      </div>
    </section>
    <section class="card">
      <h2>제출용 메모</h2>
      <ol>
        <li>GitHub에 <code>ai-web-lab</code> 저장소 생성</li>
        <li>이 폴더 전체 업로드</li>
        <li>Settings → Pages에서 배포 후 URL 복사</li>
        <li>보고서에 최종 URL과 스크린샷 첨부</li>
      </ol>
    </section>
  </main>
  <footer><p>© 2025 Brandon AI Lab</p></footer>
</body>
</html>
